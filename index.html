<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-300">
    <header
      class="bg-red-500 text-pink-600 flex relative justify-between w-full items-center shadow-md dark:shadow-pink-500 z-[800]"
    >
      <div
        class="z-20 bg-neutral-50 p-4 w-full flex justify-between items-center overflow-hidden"
      >
        <div class="h-full w-32">
          <a class=" " href="#">
            <img class=" " src="/assets/amazing_brand.png" alt="Logo" />
          </a>
        </div>
        <nav
          class="hidden md:flex gap-2 [&>a]:capitalize [&>a]:p-2 [&>a]:rounded [&>a]:duration-300 [&>a]:relative [&>a]:before:duration-300 [&>a]:before:h-[2px] [&>a]:before:w-0 hover:[&>a]:before:w-full [&>a]:before:bg-pink-500 [&>a]:before:absolute [&>a]:before:bottom-0 [&>a]:before:left-0 [&>a]:before:shadow-lg [&>a]:before:shadow-purple-600"
        >
          <a class=" " href="#">Home</a>
          <a class="" href="./upcoming.html">upcoming events</a>
          <a class="" href="./past.html">past events</a>
          <a class="" href="./contact.html">contact</a>
          <a class="" href="./stats.html">stats</a>
        </nav>
        <button
          id="open-menu-button"
          class="border border-neutral-50 rounded text-xl md:hidden"
        >
          <i class="fa fa-bars p-2"></i>
        </button>
      </div>
      <nav
        class="absolute w-full z-10 -translate-y-full top-full duration-300 bg-neutral-800 dropdown-menu md:hidden"
      >
        <ul
          class="font-semibold [&>li]:flex [&>li>a]:w-full [&>li>a]:p-2 [&>li>a]:text-center"
        >
          <li class="">
            <a class="" href="#">Home</a>
          </li>
          <li>
            <a class="" href="./upcoming.html">upcoming events</a>
          </li>
          <li>
            <a class="" href="./past.html">past events</a>
          </li>
          <li>
            <a class="" href="./contact.html">contact</a>
          </li>
          <li>
            <a class="" href="./stats.html">stats</a>
          </li>
        </ul>
      </nav>
    </header>

    <main
      class="bg-neutral-300 overflow-hidden min-w-screen min-h-screen w-full flex flex-col md:flex-row md:justify-around md:items-stretch flex-wrap"
    >
      <!-- CAROUSEL -->
      <div
        class="flex w-full h-[60vh] overflow-hidden justify-center items-center relative bg-blue-600 mt-4"
      >
        <div
          class="flex flex-col items-center justify-center absolute w-full z-50 h-full backdrop-brightness-50 text-6xl sm:text-9xl text-white uppercase font-extrabold"
        >
          <h1 class="">A-EVENTS</h1>
          <span class="text-3xl font-normal">Home</span>
        </div>
        <div
          class="carousel flex w-full h-[60vh] overflow-hidden relative [&>div>img]:object-cover [&>div>img]:w-full [&>div]:flex [&>div]:duration-500 [&>div]:absolute [&>div]:flex-shrink-0 [&>div]:w-full [&>div]:h-full"
        >
          <div class="z-30 opacity-0">
            <img src="/assets/optional_banner_1.jpg" />
          </div>
          <div class="z-20 opacity-0">
            <img src="/assets/optional_banner_2.jpg" />
          </div>
          <div class="z-10 opacity-100">
            <img src="/assets/optional_banner_3.jpg" />
          </div>
        </div>
      </div>
      <!-- END OF CAROUSE: -->

      <section class="flex flex-col gap-8 relative w-full">
        <div
          class="w-full flex flex-col sm:flex-row justify-between p-4 bg-gradient-to-t from-neutral-800 to-neutral-950"
        >
          <div
            class="sm:basis-[65%] flex flex-wrap flex-row items-center justify-center w-full gap-4 py-4 sm:py-0 sm:gap-8 sm:px-4 text-neutral-200 [&>label]:w-max [&>label]:flex [&>label]:justify-center [&>label]:items-center [&>label]:gap-2"
          >
            <label>
              <input type="checkbox" class="rounded-full text-pink-600" />
              Category 1
            </label>
            <label>
              <input type="checkbox" class="rounded-full text-pink-600" />
              Category 2
            </label>
            <label>
              <input type="checkbox" class="rounded-full text-pink-600" />
              Category 3
            </label>
            <label>
              <input type="checkbox" class="rounded-full text-pink-600" />
              Category 4
            </label>
          </div>
          <div class="sm:basis-[45%]">
            <div
              class="p-2 flex justify-center items-stretch bg-neutral-200 rounded-full overflow-hidden gap-2"
            >
              <input class="bg-neutral-200 px-2 border-0 w-full" type="text " />
              <button
                class="bg-pink-600 text-neutral-100 p-2 rounded-full"
                flex-shrink-0
              >
                Buscar
              </button>
            </div>
          </div>
        </div>
        <div
          id="cards-container"
          class="flex flex-col flex-wrap sm:flex-row justify-around items-stretch p-8 gap-8 [&>div]:h-min-max"
        ></div>
      </section>
    </main>
    <footer
      class="h-full bg-rose-900 flex flex-col md:flex-row justify-around items-center overflow-hidden"
    >
      <div class="basis-1/3 p-8">
        <img class="brightness-0" src="/assets//amazing_brand.png" />
      </div>
      <div
        class="[&>div]:w-8 [&>div]:aspect-square py-8 [&>div>img]:rounded-full flex gap-4 justify-around p-4"
      >
        <div>
          <img src="/assets/facebook.png" />
        </div>
        <div>
          <img src="/assets/instagram.png" />
        </div>
        <div>
          <img src="/assets/whatsapp.png" />
        </div>
      </div>

      <div class="p-2 w-full flex items-center gap-2 basis-1/3">
        <span class="w-full h-[1px] bg-white flex"></span>
        <span class="text-neutral-50 uppercase tracking-widest">COHORT</span>
        <span class="w-full h-[1px] bg-white flex"></span>
      </div>
    </footer>
    <script type="module" src="main.js"></script>
    <script type="module" src="./pages/home/home.js"></script>
  </body>
</html>
